<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  </head>
  <body>
    <p>...拓展运算符用途： 分割数组和字符串;在某些场景替代 apply</p>
    <p>rest运算符：合并分割序列成数组</p>
    <p>根据奇偶改变样式</p>
    <p>
      :style="index/2?{ 'background-color': 'rgb(85, 130, 50)'}:{
      'background-color': 'rgb(200, 90, 20)'}"
    </p>
    <p>for in循环遍历的是数组的键值(索引)，而for of循环遍历的是数组的值</p>
    <p>用@keyup.enter是用户可以在敲下回车后自动确认而不用点击确定按钮，提升用户体验。</p>
  </body>
</html>
